# 視窗配置
window:
  # Window dimensions (changes require restart)
  #
  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #
  # Values for `decorations` (macOS only):
  #     - transparent: Title bar, transparent background and title bar buttons
  #     - buttonless: Title bar, transparent background and no title bar buttons
  dimensions:
    columns: 140
    lines: 30

  # 動態調整邊緣與內容的間距，避免切到內容
  dynamic_padding: true

  # 隱藏視窗上方的 Bar (full/nonhe)
  decorations: full

  # 開啟時的初始模式(Windowed/Maximized/Fullscreen)
  startup_mode: Windowed

# Scrolling bar
scrolling:
  history: 10000

# 字型配置
font:
  normal:
    family: MesloLGM Nerd Font
    style: Regular
  bold:
    family: MesloLGM Nerd Font
    style: Bold
  italic:
    family: MesloLGM Nerd Font
    style: Italic
  bold_italic:
    family: MesloLGM Nerd Font
    style: Bold Italic

  # 字元大小
  size: 20

  offset:
    x: 0
    # 行間距
    y: 0

  glyph_offset:
    x: 0
    # 保持 offset 的一半，確保字元會在行的正中間
    y: 0

  # use_thin_strokes: true

# 顏色主題
colors:
  # Default colors
  primary:
    background: "0x0d1926"
    foreground: "0xb4e1fd"

  # Normal colors
  normal:
    black: "0x363636"
    red: "0xff0883"
    green: "0x83ff08"
    yellow: "0xff8308"
    blue: "0x0883ff"
    magenta: "0x8308ff"
    cyan: "0x08ff83"
    white: "0xb6b6b6"

  # Bright colors
  bright:
    black: "0x424242"
    red: "0xff1e8e"
    green: "0x8eff1e"
    yellow: "0xff8e1e"
    blue: "0x1e8eff"
    magenta: "0x8e1eff"
    cyan: "0x1eff8e"
    white: "0xc2c2c2"

# Background opacity
#
# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
window.opacity: 0.9

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

cursor:
  # Cursor style
  #style:
  # Cursor shape
  #
  # Values for `shape`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  shape: Beam

  # Cursor blinking state
  #
  # Values for `blinking`:
  #   - Never: Prevent the cursor from ever blinking
  #   - Off: Disable blinking by default
  #   - On: Enable blinking by default
  #   - Always: Force the cursor to always blink
  blinking: On

# 啟動時自動執行指令
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

# Startup directory, unset or None or home directory
# working_directory: None
# working_directory: "/Users/alanjui/workspace/qemu/manjaro-i3-21.1.2"
# working_directory: "/Users/alanjui/workspace/qemu"
working_directory: "/Users/alanjui/.config/nvim"
